<!DOCTYPE html>
<html lang="en">


<head>
  <title>Formulario</title>
  <meta name="viewport" content="width=device-width" user-scalable="no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Neonderthaw&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
  <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row topbar ">
      <div class="col-12 col-md-4 text-center">
        <!--LOGO-->
        <img src="./img/logo.png" class="imagen1 mt-2 ml-2 mb-3">
      </div>
      <div class="col-12 col-md-6 d-flex align-items-center">
        <!--BÚSQUEDA-->
        <div class="input-wrapper">
          <input placeholder="Buscar." class="form-control mt-2 mb-3" id="busqueda">
          <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <!---------------------------------------------------------------------------------------------------------------------->
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row">

          <div class="col-12 col-md-4  mt-4 d-flex align-items-center">
            <img
              src="https://static.guiainfantil.com/pictures/articulos2/43000/43844-4-leyenda-de-quetzalcoatl-leyenda-mexicana-para-ninos.jpg"
              class="img-fluid">
          </div>

          <div class="col-12 col-md-7 mt-4  d-flex align-items-center">
            <div class="row">
              <div class="col-12 ">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title text-center">Título del servicio o producto.</h5>
                    <p class="card-text text-justify">With supporting text below as a natural lead-in to additional
                      content.</p>
                    <a href="#" class="btn btn-light btn1">Leer más</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-8 mt-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Beneficios</h5>
                <p class="card-text">Proyecto.</p>
                <ol type=”A”>
                  <li>Julio</li>
                  <li>Carmen</li>
                  <li>Ignacio</li>
                  <li>Elena</li>
                </ol>
                <h6>LADONORTE.MX</h6>
              </div>

            </div>

          </div>
        </div>
      </div>

      <div class="col-12 col-md-5 mt-4">
        <div class="container" style="background-color: #ffffff;">
          <div class="row">
            <div class="col-12 col-md-12 text-center">
              <h1 class="mt-5">FORMULARIO</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-2 col-md-3"></div>
            <div class="col-8 col-md-6 mt-3">
              <h6>Nombre.</h6>
              <input class="form-control" type="text" placeholder="Ingrese su nombre">
            </div>
          </div>
          <div class="row">
            <div class="col-2 col-md-3"></div>
            <div class="col-8 col-md-6 mt-3">
              <h6>Apellido.</h6>
              <input class="form-control" type="text" placeholder="Ingrese su apellido.">
            </div>
          </div>
          <div class="row">
            <div class="col-2 col-md-3"></div>
            <div class="col-8 col-md-6 mt-3">
              <h6>Email.</h6>
              <input class="form-control" type="text" placeholder="email@site.com">
            </div>
          </div>
          <div class="row">
            <div class="col-2 col-md-3"></div>
            <div class="col-8 col-md-6 mt-3">
              <h6>Empresa.</h6>
              <input class="form-control" type="text" placeholder="Empresa">
            </div>
          </div>
          <div class="row">
            <div class="col-1 col-md-3"></div>
            <div class="col-10 col-md-6 mt-4 text-center">
              <p>He leído y acepto la política de privacidad. <input type="checkbox"
                  aria-label="Checkbox for following text input"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-1 col-md-3"></div>
            <div class="col-10 col-md-6 mt-4 ">
              <button type="button" class="btn btn-dark btn-block mb-5">¡REGÍSTRATE YA!</button>
            </div>
          </div>
        </div>

      </div>













    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
